<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <title>Pour Selsabil</title>
    <style>
        /* --- 1. LE FOND --- */
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex; /* Flexbox pour centrer la carte */
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #ff9a9e 0%, #fecfef 99%, #fecfef 100%); /* Dégradé stylé */
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow: hidden; /* Pas de scroll */
        }

        /* --- 2. LA CARTE (Le cadre blanc) --- */
        .card {
            background: rgba(255, 255, 255, 0.9); /* Blanc légèrement transparent */
            padding: 40px 20px;
            border-radius: 20px; /* Bords arrondis */
            box-shadow: 0 10px 25px rgba(0,0,0,0.2); /* Ombre portée jolie */
            text-align: center;
            width: 90%;
            max-width: 400px; /* Pas trop large sur PC */
            position: relative;
            animation: float 3s ease-in-out infinite; /* Petite animation qui flotte */
        }

        /* Animation de flottement */
        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
            100% { transform: translateY(0px); }
        }

        h1 {
            color: #d63384; /* Rose foncé */
            font-size: 1.8rem;
            margin-bottom: 30px;
            line-height: 1.3;
        }

        /* --- 3. LES BOUTONS --- */
        .buttons-container {
            display: flex;
            justify-content: center; /* Centre les boutons horizontalement */
            gap: 20px; /* Espace entre les boutons */
            margin-top: 20px;
        }

        button {
            padding: 12px 25px;
            font-size: 1rem;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            font-weight: bold;
            transition: transform 0.1s;
            z-index: 10; /* S'assure que les boutons sont au dessus */
        }

        /* Bouton YES */
        #yesBtn {
            background-color: #ff4d6d;
            color: white;
            box-shadow: 0 4px 10px rgba(255, 77, 109, 0.4);
        }
        #yesBtn:active {
            transform: scale(0.95); /* Petit effet de clic */
        }

        /* Bouton NO */
        #noBtn {
            background-color: #e0e0e0;
            color: #333;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            /* Important : on ne met pas absolute ici au début pour qu'il soit bien aligné */
        }

        /* --- 4. RÉSULTAT --- */
        #result {
            display: none; /* Caché au début */
            text-align: center;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            width: 100%;
            height: 100vh;
            position: absolute;
            top: 0;
            left: 0;
            background: rgba(255,255,255,0.95); /* Fond blanc par dessus tout */
            z-index: 100;
        }

        #result img {
            max-width: 80%;
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(0,0,0,0.2);
        }

        #result h2 {
            color: #d63384;
            font-size: 2.5rem;
            margin-top: 20px;
        }

    </style>
</head>
<body>

    <div class="card" id="mainCard">
        <h1>Selsabil : do you want to be my Valentine ?</h1>
        <div class="buttons-container">
            <button id="yesBtn">Yes</button>
            <button id="noBtn">No</button>
        </div>
    </div>

    <div id="result">
        <img src="https://media.giphy.com/media/l0amJzVHIAfl7jMDos/giphy.gif" alt="Happy">
        <h2>Good answerrrr ❤️</h2>
    </div>

    <script>
        const noBtn = document.getElementById('noBtn');
        const yesBtn = document.getElementById('yesBtn');
        const result = document.getElementById('result');
        const mainCard = document.getElementById('mainCard');

        function moveButton() {
            // 1. Calculer l'espace disponible (Taille fenêtre - Taille bouton)
            // On retire 50px de marge pour être sûr qu'il ne colle pas aux bords
            const maxWidth = window.innerWidth - noBtn.offsetWidth - 50;
            const maxHeight = window.innerHeight - noBtn.offsetHeight - 50;

            // 2. Générer une position aléatoire sécurisée
            // Math.max(20, ...) assure qu'il ne va pas trop en haut à gauche non plus
            const randomX = Math.max(20, Math.random() * maxWidth);
            const randomY = Math.max(20, Math.random() * maxHeight);

            // 3. Appliquer le style
            // On utilise 'fixed' pour qu'il se place par rapport à l'écran, 
            // sortant ainsi de la "card"
            noBtn.style.position = 'fixed'; 
            noBtn.style.left = randomX + 'px';
            noBtn.style.top = randomY + 'px';
            
            // Petit bonus : changer la couleur du bouton quand il bouge pour le fun
            noBtn.style.backgroundColor = "#ffcccb"; 
        }

        // Pour PC
        noBtn.addEventListener('mouseover', moveButton);
        
        // Pour Téléphone (Touch)
        noBtn.addEventListener('touchstart', function(e) {
            e.preventDefault(); // Empêche le clic
            moveButton();
        });

        // Clic sur Yes
        yesBtn.addEventListener('click', function() {
            result.style.display = 'flex'; // Affiche le résultat
            mainCard.style.display = 'none'; // Cache la carte de question
        });

    </script>
</body>
</html>
