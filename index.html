<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For Selsabil</title>
    <style>
        /* --- 1. LE FOND --- */
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #ffc3a0 0%, #ffafbd 100%);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow: hidden;
        }

        /* --- 2. LA CARTE CENTRALE --- */
        .card {
            background: rgba(255, 255, 255, 0.95);
            padding: 40px 30px;
            border-radius: 25px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.15);
            text-align: center;
            width: 85%;
            max-width: 400px;
            position: relative;
            transition: all 0.3s ease;
        }

        h1 {
            color: #d63384;
            font-size: 1.6rem;
            margin-bottom: 10px;
            line-height: 1.4;
        }

        /* --- 3. LE MESSAGE HUMORISTIQUE (Caché au début) --- */
        #humor-msg {
            display: none; /* Invisible par défaut */
            color: #555;   /* Un gris un peu plus foncé pour être lisible */
            font-size: 1rem;
            font-style: italic;
            margin-bottom: 20px;
            animation: fadeIn 0.5s;
            line-height: 1.5;
        }

        /* --- 4. LES BOUTONS --- */
        .buttons-container {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 20px;
            min-height: 60px;
        }

        button {
            padding: 12px 30px;
            font-size: 1.1rem;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            font-weight: bold;
            transition: transform 0.1s, background-color 0.2s;
        }

        #yesBtn {
            background-color: #ff4d6d;
            color: white;
            box-shadow: 0 4px 10px rgba(255, 77, 109, 0.3);
        }
        #yesBtn:active {
            transform: scale(0.95);
        }

        #noBtn {
            background-color: #e0e0e0;
            color: #555;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }

        /* --- 5. ÉCRAN FINAL --- */
        #result {
            display: none;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255,255,255,0.98);
            z-index: 100;
            animation: fadeIn 1s;
        }

        #result img {
            max-width: 85%;
            border-radius: 20px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
            margin-bottom: 20px;
        }

        #result h2 {
            color: #d63384;
            font-size: 2rem;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>

    <div class="card" id="mainCard">
        <h1>Selsabil : do you want to be my Valentine ?</h1>
        
        <p id="humor-msg">
            Haha, I'm not sure but I think you clicked the wrong button... ^^^^^^ <br><br>
            But since I'm a good guy, I'll give you another chance.
        </p>

        <div class="buttons-container">
            <button id="yesBtn">Yes</button>
            <button id="noBtn">No</button>
        </div>
    </div>

    <div id="result">
        <img src="https://media.giphy.com/media/l0amJzVHIAfl7jMDos/giphy.gif" alt="Happy">
        <h2>Good answerrrr ❤️</h2>
    </div>

    <script>
        const noBtn = document.getElementById('noBtn');
        const yesBtn = document.getElementById('yesBtn');
        const humorMsg = document.getElementById('humor-msg');
        const result = document.getElementById('result');
        const mainCard = document.getElementById('mainCard');

        // Quand on clique sur NON
        noBtn.addEventListener('click', function() {
            // 1. On cache le bouton NON
            noBtn.style.display = 'none';
            // 2. On affiche le message rigolo
            humorMsg.style.display = 'block';
        });

        // Quand on clique sur OUI
        yesBtn.addEventListener('click', function() {
            // On cache la carte et on montre le résultat
            mainCard.style.display = 'none';
            result.style.display = 'flex';
        });
    </script>
</body>
</html>
